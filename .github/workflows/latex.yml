name: LaTeX Compilation

on:
  pull_request:
    paths:
      - 'report/**/*.tex'
  push:
    branches:
      - main
    paths:
      - 'report/**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: report/main.tex
          latexmk_use_xelatex: false
          args: -pdf -file-line-error -interaction=nonstopmode
      
      - name: Rename PDF
        run: |
          cd report
          if [ -f main.pdf ]; then
            mv main.pdf homework2_report.pdf
          fi
      
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: homework2_report
          path: report/homework2_report.pdf
